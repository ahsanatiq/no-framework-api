version: '2'
services:

    # Application container
    php:
        build: .
        restart: unless-stopped
        volumes:
            - ./:/server/http
        ports:
            - "80:80"
            - "443:443"
        links:
            - postgres
            - mongodb
            - redis
        environment:
            DEBUG: 'true'

